<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="address">
            <div class="text">
                Add New address
            </div>
            <div class="input1">
                <p>
                    Name
                </p>
                <div>
                    <input type="text" class="textbox1" placeholder="Enter your Name"/>
                </div>
            </div>
            <div class="input2">
                <p>
                    Mobile number
                </p>
                <div>
                    <input type="text" class="textbox2" placeholder="Enter your mobile number"/>    
                </div>
            </div>
            <div class="input3">
                <p>
                    Pincode
                </p>
                <div>
                    <input type="text" class="textbox3" placeholder="Enter your mobile Pincode"/>    
                </div>
            </div>
            <div class="input4">
                <p>
                    State
                </p>
                <div> 
                    <select class="textbox4">
                        <option> Select state</option>
                    </select>

                    <!-- <div class="dropdown">
                        <img src="imgs/Vector22.png" class="img23"></img>
                    </div>    
                     -->
                </div>
            </div>
            <div class="input5">
                <p>
                    Addresss

                </p>
                <div >
                    <textarea placeholder="Enter Address(street and address)" class="textbox5"></textarea><br/>
                </div>
            </div>
            <div class="input6">
                <p>
                    City
                </p>
                <div>
                    <input type="text" class="textbox6" placeholder="City/town"/>    
                </div>
            </div>
            <div class="input7">
                <p>
                    Landmark(optional)
                </p>
                <div>
                    <input type="text" class="textbox7" placeholder="Landmark"/>    
                </div>
            </div>
            <div class="button">
                <lable class="save" ><p>Save</p></lable>

            </div>
            <div class="close">
                <img src="imgs/Vector (1).png" class="img1"></img>
            </div>

        </div>
    </body>
</html>
